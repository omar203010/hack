<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقديم طلب وظيفة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .required {
            color: #e74c3c;
        }
        
        .note {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>تقديم طلب وظيفة</h1>
            <p>املأ النموذج أدناه لتقديم طلبك</p>
        </div>
        
        <form id="jobForm" action="/capture" method="get">
            <div class="form-group">
                <label for="name">الاسم الكامل <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">البريد الإلكتروني <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">رقم الهاتف <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="position">الوظيفة المطلوبة <span class="required">*</span></label>
                <select id="position" name="position" required>
                    <option value="">اختر الوظيفة</option>
                    <option value="developer">مطور برمجيات</option>
                    <option value="designer">مصمم جرافيك</option>
                    <option value="marketing">أخصائي تسويق</option>
                    <option value="sales">مندوب مبيعات</option>
                    <option value="manager">مدير مشروع</option>
                    <option value="other">أخرى</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="experience">سنوات الخبرة</label>
                <input type="text" id="experience" name="experience" placeholder="مثال: 3 سنوات">
            </div>
            
            <div class="form-group">
                <label for="message">رسالة إضافية</label>
                <textarea id="message" name="message" placeholder="اكتب أي معلومات إضافية تريد إضافتها..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn">تقديم الطلب</button>
        </form>
        
        <div class="note">
            <strong>ملاحظة:</strong> سيتم مراجعة طلبك في أقرب وقت ممكن. سنتواصل معك عبر البريد الإلكتروني أو الهاتف.
        </div>
    </div>
    
    <script>
        document.getElementById('jobForm').addEventListener('submit', function(e) {
            // السماح بالانتقال الطبيعي للصفحة
            // سيتم التقاط الصورة تلقائياً في الصفحة التالية
        });
    </script>
</body>
</html>
